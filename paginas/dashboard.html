<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascript/dash.js"></script>
    <script type="text/javascript" src="./javascript/logout.js"></script>
    <script type="text/javascript" src="./javascript/header.js"></script>
</head>
<body onload="complete()">
  <header class="row navbar navbar-light bg-light" style=" margin-top: 1%; margin-bottom: 1%;">
    <div class="col-4">
      <div id="fotoUsuario" class="col-4"></div>
      <div id="perfil" class="col-8" stye></div>
    </div>
    <div class="text-center" style="margin-right: 1%;">
      <button type="button" class="btn btn-primary btn-block"  onclick="voltar()"> Voltar  </button>
      <button type="button" class="btn btn-danger btn-block" onclick="logout()"> LogOut  </button>
    </div>
  </header>

  <div class="row" style="justify-content: center; margin-top: 1%;">
    <h1 class="display-5" >Dashboard Agente Financeiro</h1>
  </div>
  <br>
  <div class="row" style="justify-content: center; margin-top: 1%;">
      <div class="card" style="width: 30%;">
          <article class="card-body">
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><strong>Parceiro</strong></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="valorParceiro" name="valorParceiro" readonly value="0" >
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><strong>Sucesso</strong></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="valorSucesso" name="valorSucesso" readonly value="0"  >
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><strong>Falhas&nbsp;&nbsp;&nbsp;</strong></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="valorFalha" name="valorFalha" readonly value="0">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><strong>Fraudes&nbsp;</strong></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="valorFraude" name="valorFraude"  readonly value="0"  >
              </div>

            </form>
          </article>
      </div>  
</body>
</html>
